<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>DANH SÁCH PHIẾU KẾT QUẢ</title>
    <th:block th:replace="~{layout::link-css}"></th:block>
    <th:block th:replace="~{layout::custom-css}"></th:block>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<th:block th:replace="~{layout::header}"></th:block>

<div class="container my-5">
    <h2 class="mb-4">Danh sách phiếu kết quả</h2>

    <div th:if="${phieuKetQuas != null}">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Mã phiếu</th>
                <th>CCCD</th>
                <th>Họ và tên</th>
                <th>Trường</th>
                <th>Điểm</th>
                <th>Thời gian</th>
                <th>Thao tác</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="phieuKetQua : ${phieuKetQuas}">
                <td th:text="${phieuKetQua.id}"></td>
                <td th:text="${phieuKetQua.phieuDangKy.user.cccd}"></td>
                <td th:text="${phieuKetQua.phieuDangKy.user.getHoten()}"></td>
                <td th:text="${phieuKetQua.phieuDangKy.user.getTruong().getTenTruong()}"></td>
                <td th:text="${phieuKetQua.diem}"></td>
                <td th:text="${phieuKetQua.phut} + ':' + ${phieuKetQua.giay}"></td>
                <td>
                    <a class="btn btn-primary btn-sm"
                       th:href="@{/PhieuKetQuas/cuocThiId/{id}(id=${phieuKetQua.phieuDangKy.cuocThi.id})}">kết quả cuộc thi</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div th:if="${errorMessage != null}" class="alert alert-danger" th:text="${errorMessage}"
         style="margin-top: 20px; margin-bottom: 20px;"></div>
</div>
<th:block th:replace="~{layout::footer}"></th:block>
</body>
</html>
