<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en">
<head>
    <title>DANH SÁCH PHIẾU KẾT QUẢ</title>
    <th:block th:replace="~{layout::link-css}"></th:block>
    <th:block th:replace="~{layout::custom-css}"></th:block>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<th:block th:replace="~{layout::header}"></th:block>
<div class="container my-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="my-4">DANH SÁCH PHIẾU KẾT QUẢ</h1>
    </div>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>Hạng</th>
            <th>Họ và tên</th>
            <th>Trường</th>
            <th>Điểm</th>
            <th>Thời gian</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="phieuKetQua, stat : ${phieuKetQuas}">
            <td th:text="${stat.count}"></td>
            <td th:text="${phieuKetQua.phieuDangKy.user.getHoten()}"></td>
            <td th:text="${phieuKetQua.phieuDangKy.user.getTruong().getTenTruong()}"></td>
            <td th:text="${phieuKetQua.diem}"></td>
            <td th:text="${phieuKetQua.phut} + ':' + ${phieuKetQua.giay}"></td>
        </tr>
        </tbody>
    </table>
</div>
<th:block th:replace="~{layout::footer}"></th:block>
</body>
</html>
