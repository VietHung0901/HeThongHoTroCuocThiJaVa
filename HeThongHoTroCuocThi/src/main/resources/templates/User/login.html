<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initialscale=1.0">
  <title>ĐĂNG NHẬP</title>
  <th:block th:replace="~{layout :: link-css}"></th:block>
  <th:block th:replace="~{layout::custom-css}"></th:block>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body style="background: #f6f7fc;">
<th:block th:replace="~{layout :: header}"></th:block>
<div class="container py-5">
  <div class="row justify-content-center align-items-center h-100">
    <div class="col-12 col-lg-6 col-md-8 col-xl-5">
      <div class="card shadow" style="border-radius: 1rem;">
        <div class="card-body p-5 text-center">
          <h4><strong>HỆ THỐNG HỖ TRỢ CUỘC THI</strong></h4>
          <p class="mb-4 text-secondary">Nhập tài khoản và mật khẩu.</p>
<!--          <a href="/oauth2/authorization/google"-->
<!--             class="btn btn-outline-danger btn-floating m-1"-->
<!--             role="button">-->
<!--            Đăng nhập với google-->
<!--          </a>-->
          <hr class="my-4">
          <form th:action="@{/login}" method="post">
            <div th:if="${param.error}" class="alert alert-danger">
              Tài khoản hoặc mật khẩu không đúng.
            </div>
            <div th:if="${param.logout}" class="alert alert-success">
              Bạn đã được đăng xuất.
            </div>
            <div class="form-group mb-4">
              <label for="username"></label>
              <input type="text" class="form-control"
                     required id="username" name="username" placeholder="Tài khoản">
            </div>
            <div class="form-group mb-4">
              <label for="password"></label>
              <input type="password" class="form-control"
                     required id="password" name="password" placeholder="Mật khẩu">
            </div>
            <div class="form-check d-flex justify-contentstart mb-4">
              <input type="checkbox" class="form-checkinput" name="remember-me" id="remember-me">
              <label class="form-check-label"
                     for="remember-me"> Ghi nhớ</label>
            </div>
            <div class="d-grid gap-2 form-action">
              <button type="submit" class="btn btn primary btn-lg btn-block">Đăng nhập</button>
              <p class="mt-3 mb-0">Bạn chưa có tài khoản?
                <a class="text-info text-center" th:href="${'/register'}">Đăng ký?</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<th:block th:replace="~{layout :: footer}"></th:block>
</body>
</html>
