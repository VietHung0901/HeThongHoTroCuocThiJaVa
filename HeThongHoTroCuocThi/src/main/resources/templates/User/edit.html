<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>CHỈNH SỬA THÔNG TIN CÁ NHÂN</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <style>
        .card {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .card .card-body {
            padding: 0.5rem;
        }

        .card-img {
            border-radius: 10px;
            max-width: 100%;
            height: auto;
        }

        .form-group {
            margin-bottom: 0.5rem;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            padding: 0.5rem 2rem;
            font-size: 1rem;
            border-radius: 5px;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }

    </style>
</head>
<body>
<th:block th:replace="~{layout::header}"></th:block>
<div class="container mt-5">
    <h2 class="text-center mb-4">CHỈNH SỬA THÔNG TIN CÁ NHÂN</h2>
    <div class="card">
        <div class="row no-gutters">
            <div class="col-md-4 text-center p-4">
                <img src="path/to/default-image.jpg" class="card-img" id="profileImage" alt="Profile Image">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <form th:action="@{/edit}" th:object="${user}" method="post" enctype="multipart/form-data">
                        <input type="hidden" th:field="*{id}">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" th:value="${user.username}" readonly>
                        </div>
                        <div class="form-group">
                            <label for="hoten">Họ tên</label>
                            <input type="text" class="form-control" id="hoten" th:field="*{hoten}">
                        </div>
                        <div class="form-group">
                            <label for="cccd">CCCD</label>
                            <input type="text" class="form-control" id="cccd" th:field="*{cccd}" readonly>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" th:field="*{email}">
                        </div>
                        <div class="form-group">
                            <label for="phone">Điện thoại</label>
                            <input type="text" class="form-control" id="phone" th:field="*{phone}">
                        </div>
                        <div class="form-group">
                            <label for="imageUrl">Ảnh đại diện</label>
                            <input type="file" class="form-control" id="imageUrl" th:field="*{imageUrl}" onchange="previewImage(event)">
                        </div>
                        <div class="form-group">
                            <label for="truong">Trường</label>
                            <select class="form-control" id="truong" th:field="*{truong}">
                                <option th:each="truong : ${listTruong}" th:value="${truong.id}" th:text="${truong.tenTruong}"></option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function previewImage(event) {
        const reader = new FileReader();
        reader.onload = function(){
            const output = document.getElementById('profileImage');
            output.src = reader.result;
        };
        reader.readAsDataURL(event.target.files[0]);
    }
</script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/jquery-3.7.0.min.js}"></script>
</body>
</html>
