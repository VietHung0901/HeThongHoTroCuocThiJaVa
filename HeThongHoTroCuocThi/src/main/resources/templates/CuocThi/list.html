<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>List of LoaiTruong</title>
    <!-- Thêm các liên kết Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<th:block th:replace="~{layout::header}"></th:block>
<div class="container">
    <h1 class="my-4">List of LoaiTruong</h1>
    <a class="btn btn-success" th:href="@{/CuocThis/add}">Create Cuocthi</a>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Tên cuộc thi</th>
            <th>Ngày thi</th>
            <th>Số lượng</th>
            <th>Địa điểm</th>
            <th>Môn thi</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cuocThi : ${cuocThis}">
            <td th:text="${cuocThi.id}"></td>
            <td th:text="${cuocThi.tenCuocThi}"></td>
            <td th:text="${cuocThi.ngayThi}"></td>
            <td th:text="${cuocThi.soLuongThiSinh}"></td>
            <td th:text="${cuocThi.diaDiemThi}"></td>
            <td th:text="${cuocThi.monThi.tenMonThi}"></td>
            <td>
                <a class="btn btn-primary btn-sm" th:href="@{/CuocThis/edit/{id}(id=${cuocThi.id})}">Edit</a>
                <a class="btn btn-danger btn-sm" th:href="@{/CuocThis/AnHien/{id}(id=${cuocThi.id})}" th:text="${cuocThi.trangThai == 1 ? 'Hiện' : 'Ẩn'}"></a>
                <a class="btn btn-primary btn-sm" th:href="@{/PhieuDangKys/add/id/{id}(id=${cuocThi.id})}">Đăng ký</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>

<!-- Thêm các tập lệnh Bootstrap -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
