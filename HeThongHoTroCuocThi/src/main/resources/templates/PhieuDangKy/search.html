<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>TÌM PHIẾU ĐĂNG KÝ</title>
    <th:block th:replace="~{layout::link-css}"></th:block>
    <th:block th:replace="~{layout::custom-css}"></th:block>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .form-group {
            margin-bottom: 1.5rem;
        }
        .btn-primary {
            margin-top: 1rem;
        }
    </style>
</head>
<body>
<th:block th:replace="~{layout::header}"></th:block>
<div class="container my-5">
    <h2 class="mb-4">TÌM PHIẾU ĐĂNG KÝ</h2>
    <form th:action="@{/PhieuDangKys/search-result}" method="get" class="card p-4">
        <div class="form-group">
            <label for="ngayThi" class="font-weight-bold">Ngày Thi</label>
            <input type="date" class="form-control" id="ngayThi" name="ngayThi" required>
        </div>
        <div class="form-group">
            <label for="userId" class="font-weight-bold">CCCD</label>
            <input type="text" class="form-control" id="userId" name="cccd" required>
        </div>
        <button type="submit" class="btn btn-primary">Tìm kiếm</button>
    </form>
</div>
<th:block th:replace="~{layout::footer}"></th:block>
</body>
</html>
