<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>DANH SÁCH PHIẾU ĐĂNG KÝ</title>
    <th:block th:replace="~{layout::link-css}"></th:block>
    <th:block th:replace="~{layout::custom-css}"></th:block>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<th:block th:replace="~{layout::header}"></th:block>
<div class="container my-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="my-4">DANH SÁCH PHIẾU ĐĂNG KÝ</h1>
    </div>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>Mã</th>
            <th>Cuộc thi</th>
            <th>Ngày thi</th>
            <th>Họ và tên</th>
            <th>Địa điểm thi</th>
            <th>Thao tác</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="phieuDangKy : ${phieuDangKys}">
            <td th:text="${phieuDangKy.id}"></td>
            <td th:text="${userService.findById(phieuDangKy.user.getId()).getCccd()}"></td>
            <td th:text="${userService.findById(phieuDangKy.user.getId()).getHoten()}"></td>
            <td></td>
        </tr>
        </tbody>
    </table>
</div>
<th:block th:replace="~{layout::footer}"></th:block>
</body>
</html>
