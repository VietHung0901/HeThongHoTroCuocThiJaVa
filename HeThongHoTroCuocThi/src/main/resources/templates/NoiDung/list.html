<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>QUẢN LÝ NỘI DUNG</title>
    <th:block th:replace="~{layout::link-css}"></th:block>
    <th:block th:replace="~{layout::custom-css}"></th:block>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<th:block th:replace="~{layout::header}"></th:block>
<div class="container my-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="my-4">DANH SÁCH NỘI DUNG</h1>
        <a class="btn btn-success mb-4" th:href="@{/NoiDungs/add}">Tạo mới</a>
    </div>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>Mã</th>
            <th>Ảnh</th>
            <th>Tên nội dung</th>
            <th>Thao tác</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="noiDung : ${noiDungs}">
            <td th:text="${noiDung.id}"></td>
            <td><img th:src="@{${noiDung.getImageUrl()}}" width="100px" height="100px" alt="Ảnh"></td>
            <td th:text="${noiDung.getTenNoiDung}"></td>
            <td>
                <a class="btn btn-primary btn-sm" th:href="@{/NoiDungs/id/{id}(id=${noiDung.id})}">Xem</a>
                <a class="btn btn-primary btn-sm" th:href="@{/NoiDungs/edit/{id}(id=${noiDung.id})}">Sửa</a>
                <a class="btn btn-danger btn-sm" th:href="@{/NoiDungs/AnHien/{id}(id=${noiDung.id})}"
                   th:text="${noiDung.trangThai == 1 ? 'Hiện' : 'Ẩn'}"></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<th:block th:replace="~{layout::footer}"></th:block>
</body>
</html>
