<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ỨNG DỤNG HỖ TRỢ CUỘC THI</title>
    <th:block th:replace="~{layout::link-css}"></th:block>
    <th:block th:replace="~{layout::custom-css}"></th:block>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .navbar-brand-center {
            margin-left: auto;
            margin-right: auto;
        }
        .management-board {
            background-color: #f5f5f5;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .management-board h1 {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2.5rem;
            font-weight: bold;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 20px;
            max-width: 1000px;
        }

        .card {
            background-color: white;
            border-radius: 0.5rem;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            flex-basis: calc(33.33% - 1rem);
            margin-bottom: 1rem;
            text-decoration: none;
            color: inherit;
            max-width: 330px;
        }

        .card-content {
            display: flex;
            align-items: center;
            padding: 1.2rem;
            max-width: 330px;
        }

        .card-item {
            flex-grow: 1;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .card-value {
            font-size: 2rem;
            font-weight: bold;
        }

        .new-members-notification {
            color: #4CAF50;
            font-weight: bold;
            font-size: 1.2rem;
        }

        /*.card-image {
        }

        .card-image img {
            max-width: 90px;
        }*/

        .TaoCuocThi {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 1000px;
            margin-bottom: 1rem;
        }

        .TaoCuocThi-title {
            font-size: 30px;
            font-weight: normal;
            margin: 0;
        }

        .TaoCuocThi .add-button {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .TaoCuocThi .add-button:hover {
            background-color: #0056b3;
        }

        #BieuDo {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1000px;
            max-height: 500px;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
<th:block th:replace="~{layout::header}"></th:block>
<div class="container my-5">
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand navbar-brand-center" href="#">
                ỨNG DỤNG HỖ TRỢ CUỘC THI MOS
            </a>
        </div>
    </nav>
</div>
<div class="management-board">
    <h1>Bảng quản lý</h1>
    <div class="card-container">
        <!-- Example card (you can uncomment and modify as needed) -->
        <!--
        <a href="@{/danhsachuser}" class="card">
            <div class="card-content">
                <div class="card-item">
                    <p class="card-title">Tổng thí sinh</p>
                    <p class="card-value" th:text="${soLuongUser}"></p>
                    <p class="new-members-notification" th:if="${soLuongUserMoi gt 0}" th:text="'New: ' + ${soLuongUserMoi}"></p>
                </div>
                <div class="card-image">
                    <img src="~/images-Login/globe.png" alt="Globe">
                </div>
            </div>
        </a>
        -->
        <!-- Dynamic cards based on your data -->
        <a href="@{/CuocThis}" class="card">
            <div class="card-content">
                <div class="card-item">
                    <p class="card-title">Tổng cuộc thi</p>
                    <p class="card-value" th:text="${soLuongCuocThi}"></p>
                </div>
            </div>
        </a>
        <!-- You can add more cards here as needed -->
    </div>

    <div class="TaoCuocThi">
        <p class="TaoCuocThi-title"><i class="fas fa-trophy"></i> Quá trình tạo cuộc thi</p>
        <!-- Example add button (uncomment and modify as needed) -->
        <!--
        <a class="add-button btn btn-primary" th:href="@{/admin/cuocthis/tao}">Tạo cuộc thi</a>
        -->
    </div>

    <canvas id="BieuDo">
        <!-- Chart.js chart will be rendered here -->
    </canvas>
</div>

<th:block th:replace="~{layout::footer}"></th:block>
</body>
</html>
