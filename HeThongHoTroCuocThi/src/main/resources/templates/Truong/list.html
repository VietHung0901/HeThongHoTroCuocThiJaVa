<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh Sách Trường</title>
    <th:block th:replace="~{layout::link-css}"></th:block>
    <th:block th:replace="~{layout::custom-css}"></th:block>
</head>
<body>
<th:block th:replace="~{layout::header}"></th:block>
<div class="container">
    <a class="btn btn-primary" th:href="@{/truongs/add}">Thêm Trường</a>
    <div class="row">
        <div class="col-md-12">
            <nav class="navbar navbar-light">
                <div class="container-fluid">
                    <h1>Danh Sách Trường</h1>
                </div>
            </nav>
        </div>
    </div>
    <table class="table">
        <thead>
        <tr>
            <th>Tên Trường</th>
            <th>Loại Trường</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="truong : ${truongs}">
            <td th:text="${truong.tenTruong}"></td>
            <td th:text="${truong.loaiTruong.tenLoaiTruong}"></td>
            <td>
                <form th:action="@{/truongs/anhien/{id}(id=${truong.id})}" method="post" style="display: inline;">
                    <button type="submit" th:classappend="${truong.trangThai == 0 ? 'btn btn-primary' : 'btn btn-danger'}">
                        <span th:text="${truong.trangThai == 0 ? 'Hiện' : 'Ẩn'}"></span>
                    </button>
                </form>
                <a class="btn btn-primary" sec:authorize="hasAnyAuthority('ADMIN')" th:href="@{/truongs/edit/{id}(id=${truong.id})}">Edit</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script th:src="@{/js/list.js}"></script>
<th:block th:replace="~{layout::footer}"></th:block>
</body>
</html>
