<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>DANH SÁCH TRƯỜNG</title>
    <th:block th:replace="~{layout::link-css}"></th:block>
    <th:block th:replace="~{layout::custom-css}"></th:block>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<th:block th:replace="~{layout::header}"></th:block>
<div class="container my-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="my-4">DANH SÁCH TRƯỜNG</h1>
        <a class="btn btn-success mb-4" th:href="@{/Truongs/add}">Tạo mới</a>
    </div>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>Mã</th>
            <th>Tên trường</th>
            <th>Loại trường</th>
            <th>Thao tác</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="truong : ${truongs}">
            <td th:text="${truong.id}"></td>
            <td th:text="${truong.tenTruong}"></td>
            <td th:text="${truong.loaiTruong.tenLoaiTruong}"></td>
            <td>
                <a class="btn btn-primary btn-sm" th:href="@{/Truongs/edit/{id}(id=${truong.id})}">Sửa</a>
                <a class="btn btn-danger btn-sm" th:href="@{/Truongs/AnHien/{id}(id=${truong.id})}"
                   th:text="${truong.trangThai == 1 ? 'Ẩn' : 'Hiện'}"></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<th:block th:replace="~{layout::footer}"></th:block>
</body>
</html>
