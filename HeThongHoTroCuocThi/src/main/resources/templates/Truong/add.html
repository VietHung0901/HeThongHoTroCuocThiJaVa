<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add LoaiTruong</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<th:block th:replace="~{layout::header}"></th:block>
<div class="container">
    <h1 class="my-4">Add Truong</h1>

    <form th:action="@{/Truongs/add}" th:object="${truong}" method="post">
        <div class="form-group">
            <label for="tenTruong">Tên Trường</label>
            <input type="text" class="form-control" id="tenTruong" th:field="*{tenTruong}" required>
        </div>
        <div class="form-group mb-4">
            <label for="truong"></label>
            <select class="form-control" id="truong" th:field="*{loaiTruong}">
                <option value="">-- Chose school --</option>
                <option th:each="loaiTruong : ${listLoaiTruong}" th:value="${loaiTruong.id}"
                        th:text="${loaiTruong.tenLoaiTruong}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a th:href="@{/Truongs}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
